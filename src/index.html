<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HomeWork 13 - Artem Kulyhin</title>

    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



  </head>

  <body>
    <div class="container">

      <div class="search">
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />


    </form>
 

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="spinner spinner-grow text-primary is-hidden" role="status">
    </div>
    <button class="btn btn-primary load-more is-hidden">
      <span class="spinnerBtn spinner-border spinner-border-sm is-hidden" role="status" aria-hidden="true"></span>
      <span class="btn-text">Показать еще</span>
    </button>

  </div>

    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="#" alt="" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      >X</button>
    </div>
  </div> 

  <div class="back-2-top"></div>
  <div class="go-2-bottom"></div>
  </body>
</html>
